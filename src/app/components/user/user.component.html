<div class="p-6 sm:p-12 border rounded-md m-8">
  <div
    class="flex flex-col mx-6 space-y-4 md:space-y-0 md:space-x-6 md:flex-row"
  >
    <img
      [src]="user?.avatar_url"
      alt="user avatar"
      class="self-center flex-shrink-0 w-36 h-36 rounded-full md:justify-self-start dark:bg-gray-500 dark:border-gray-700"
    />
    <div class="flex flex-col">
      <h4 class="text-lg font-semibold text-center md:text-left">
        {{ user?.name }}
      </h4>
      <p class="dark:text-gray-600">{{ user.login }}</p>
      <p class="text-lg my-4">
        <fa-icon [icon]="faLocation"></fa-icon>
        <span> {{ user.location }}</span>
      </p>
      <p class="text-sm">
        Twitter:
        <span *ngIf="user.twitter_username">{{ user.twitter_username }}</span>
        <span *ngIf="!user.twitter_username" class="text-red-500"
          >Not Provided</span
        >
      </p>
    </div>
  </div>
  <p class="mt-6 pl-6">{{ user.html_url }}</p>
</div>
